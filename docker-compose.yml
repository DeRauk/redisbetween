version: '3'

services:
  redis-cluster:
    image: 'grokzen/redis-cluster:6.0.9'
    environment:
      IP: 0.0.0.0
      SENTINEL: 'false'
      STANDALONE: '1'
    hostname: server
    ports:
      - '7000-7050:7000-7050'

  redis-monitor-7000:
    image: 'redis'
    command: 'redis-cli -p 7000 -h redis-cluster monitor'
    restart: always
  redis-monitor-7001:
    image: 'redis'
    command: 'redis-cli -p 7001 -h redis-cluster monitor'
    restart: always

  redis-monitor-7006:
    image: 'redis'
    command: 'redis-cli -p 7006 -h redis-cluster monitor'
    restart: always
